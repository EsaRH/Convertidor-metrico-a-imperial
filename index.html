<!DOCTYPE html>
<html>

<head>
    <title>Sistema Metrico a Imperial</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="input">
        <button id="convert">Convert</button>
    </div>
    <div class="container">
        <div class="results">
            <p class="units">Length (Meter/Feet)</p>
            <p id="meter-feet"></p>
        </div>
        <div class="results">
            <p class="units">Length (Meter/Feet)</p>
            <p id="liter-gallon"></p>
        </div>
        <div class="results">
            <p class="units">Length (Meter/Feet)</p>
            <p id="kg-pound"></p>
        </div>
    </div>
    <div> </div>
    <script src="index.js"></script>
</body>

</html>
